<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Image with Background Music</title>
  <style>
    /* Ensures the image takes up the full screen */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: pointer; /* Indicates to users they can interact */
    }

    .fullscreen-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image scales nicely */
      z-index: -1; /* Places the image behind everything */
    }

    .content {
      position: relative;
      color: white;
      font-size: 2em;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <!-- Fullscreen Image -->
  <img src="scroogilysite photos/scroogily man.png" alt="Fullscreen Background" class="fullscreen-image">

  <!-- Background Music -->
  <audio id="background-music" loop>
    <source src="scroogilysite photos/war_3.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Add a click event listener to the entire page
    document.body.addEventListener('click', function () {
      const audio = document.getElementById('background-music');
      if (audio.paused) {
        audio.play(); // Play the audio if it is paused
      }
    });
  </script>
</body>
</html>
